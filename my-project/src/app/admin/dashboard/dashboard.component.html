<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Korisničko ime</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- verified Column -->
      <ng-container matColumnDef="verified">
        <th mat-header-cell *matHeaderCellDef>Verifikovan</th>
        <td mat-cell *matCellDef="let element">{{ element.verified }}</td>
      </ng-container>

      <!-- verify Column -->
      <ng-container matColumnDef="verify">
        <th mat-header-cell *matHeaderCellDef>Verifikuj korisnika</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="verifyUser(element.verificationCode)"
            mat-raised-button
            color="accent"
          >
            Verifikuj
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Obriši korisnika</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="deleteUser(element._id)"
            mat-raised-button
            color="warn"
          >
            Obriši
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
