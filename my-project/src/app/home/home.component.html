<button class="new-movie-button" (click)="redirectToCreateMovie()" mat-raised-button color="primary">
  Dodaj novi film
</button>
<div class="container">
  <div class="flex-div">
    <app-movie
      *ngFor="let movie of listOfMovies"
      [id]="movie._id"
      [title]="movie.title"
      [year]="movie.year"
      [imgUrl]="movie.imgUrl"
    ></app-movie>
  </div>
</div>
